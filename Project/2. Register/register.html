    <h1>Registration</h1>
    <form class="form-regist">
        <input placeholder="Full Name" type="text" onchange="nameAdd(this.value)"><br>
        <input placeholder="Email" type="text" onchange="emailAdd(this.value)"><br>
        <input placeholder="Password" type="password" onchange="passwordAdd(this.value)"><br><br>

        <input id="male" name="gender" type="radio" value="male" onchange="genderAdd(this.value)">
        <label for="male">Male</label>
        <input id="female" name="gender" type="radio" value="female" onchange="genderAdd(this.value)">
        <label for="female">Female</label><br><br>  

        <input id="cc" name="payment" type="radio" value="cc" onchange="paymentAdd(this.value)">
        <label for="cc">Credit Card</label>
        <input id="dc" name="payment" type="radio" value="dc" onchange="paymentAdd(this.value)">
        <label for="dc">Debit Card</label><br><br>

        <input id="check-box" name="check-box" type="checkbox" onchange="tncAdd(this)">
        <label for="check-box">Terms & Condition</label><br><br>    

        <button class="submit-btn" onclick="submitbtn()">Submit</button>
    </form>
